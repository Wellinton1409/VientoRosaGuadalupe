<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P谩gina Especial</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url("imagen.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.35);
        }

        /* Bot贸n para iniciar sonido */
        #playButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 0px 10px #000;
        }
    </style>
</head>

<body>

    <!-- Audio -->
    <audio id="music" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="overlay"></div>

    <!-- Bot贸n obligatorio para habilitar sonido en m贸viles -->
    <button id="playButton"> Presiona aqu铆 y sube el volumen amig@ secret@</button>

    <script>
        const audio = document.getElementById("music");
        const button = document.getElementById("playButton");

        button.addEventListener("click", () => {
            audio.play();
            button.style.display = "none"; // Oculta bot贸n despu茅s de iniciar audio
        });
    </script>

</body>

</html>
